<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"> 
      <select id="categorySelect" onchange="showRandomQuote()"></select> 
        <option value="">All categories</option>  
        <!--Dynamically populated categories here-->
    </div>
    <button id="newQuote">Show New Quote</button> 
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button onclick="createAddQuoteForm()">Add Quote</button>
    </div> 
    <button onclick="exportQuotes()">Export Quotes</button> 
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"> 
    <button onclick="fetchQuotesFromServer()">Fetch Quotes From Server</button>
    <script src="script.js"></script>
  </body>
  </html>
